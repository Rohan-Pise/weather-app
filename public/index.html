<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>
  <div class="box">
  

    <div class="weathercon">
      <i class="fa-solid fa-sun" style="color: #FFAE03;"></i>
    </div>

    
    <div class="info">
      <h2 class = "location"><i class="fa-solid fa-street-view" style="color: white;"></i> Pune </h2>
      <p id="date">WED | OCT 23 | 10:49AM</p>

      <h1 class="temp">26.49<sup>o</sup>C</h1>
      <h3 class="tempmin_max">Min 26.49<sup>o</sup>C | Max 26.49<sup>o</sup>C</h3>
    </div>
  </div>
  
    <form class="form">
      <div class="input">
        <label for="cityname">City Name</label> <br>
        <input class="ipt" type="text"  value ="" id = "cityname" placeholder="Enter city name"><br>
      </div>
     
      <button type="submit">Get Weather Info</button>

    
    </form>
  <script src="script.js"></script>
</body>
</html>
